<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <check if="{{ @server->id }}">
                    <true>
                        {{ @server->servername }}
                    </true>
                    <false>
                        Tambah Server
                    </false>
                </check>
            </h1>
        </div>
    </div>
    <div class="row">
        <check if="{{ @message }}">
            <div class="col-lg-12">                    
                <div class="alert alert-{{ @message['type'] }}">{{ @message['data'] }}</div>
            </div>
        </check>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-gear fa-fw"></i> Server Settings
                </div>
                <div class="panel-body">
                    <form role="form" action="/home/admin/server/add" method="POST">
                        <div class="form-group">
                            <label>Nama Server</label>
                            <input class="form-control" placeholder="Server Demo 1" name="servername" type="text" value="" required="">
                        </div>
                        <div class="form-group">
                            <label>Lokasi Server</label>
                            <input class="form-control" placeholder="Singapore" name="country" type="text" value="" required="">
                        </div>
                        <div class="form-group">
                            <label>IP / Host</label>
                            <input class="form-control" placeholder="192.168.1.1 atau www.example-server.com" name="host" type="text" value="" required="">
                        </div>
						 <div class="form-group">
                            <label>Port Squid</label>
                            <input class="form-control" placeholder="3128 8000 8080" name="port_squid" type="text" value="" required="">
                        </div>
						 <div class="form-group">
                            <label>Port OpenSSH</label>
                            <input class="form-control" placeholder="90 143 109 110" name="port_openssh" type="text" value="" required="">
                        </div>
						<div class="form-group">
                            <label>Port Dropbear</label>
                            <input class="form-control" placeholder="443 80 22" name="port_dropbear" type="text" value="" required="">
                        </div>
                        <div class="form-group">
                            <label>Harga Sewa / Bulan</label>
                            <div class="input-group">
                                <span class="input-group-addon">Rp. </span>
                                <input class="form-control" placeholder="10000" name="price" type="number" step="100" value="0" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Root Password</label>
                            <input class="form-control" placeholder="r0oT_p4s5wo0rD" name="root_pass" type="password">
                        </div>
                        <button class="btn btn-primary">Simpan</button>
                                                <a href="/home/admin/server" class="btn btn-default">Kembali</a>
                    </form>
